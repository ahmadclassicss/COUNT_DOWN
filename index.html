<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down</title>
</head>
<body>
    <div class="main">
       <div class="overlay">
        <div class="heading">
            We Are Coming Soon
        </div>
        <div class="time" id="end-date">
            20 March 2024 10:00 PM 
        </div>
        <div class="col">
            <div class="timer">
                <input type="text" readonly value="0">
                <br>
                <label for="">Days</label>
            </div>
            <div class="timer">
                <input type="text" readonly value="0">
                <br>
                <label for="">Hours</label>
            </div>
            <div class="timer">
                <input type="text" readonly value="0">
                <br>
                <label for="">Minutes</label>
            </div>
            <div class="timer">
                <input type="text" readonly value="0">
                <br>
                <label for="">Seconds</label>
            </div>
        </div>
        <div class="after">
            Thanks for Coming in Our Website
        </div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
